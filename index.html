<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="main" >
        <button class="Add-book">ADD BOOK</button>
        <div class="book-container">
        </div>
    </div>
    <div class="add-book-form" style="display: none;">
        <div class="title">
            <label for="title">Title:</label>
            <input type="text" id="title" class="title">
        </div>
        <div class="author">
            <label for="author">Author:</label>
            <input type="text" id="author" class="author">
        </div>
        <div class="pages">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" class="pages">
        </div>
        <div class="radio">
            <div class="has-read-container">
                <input type="radio" id="has-read" name="read" value="has-read">
                <label for="has-read">Have read</label>
            </div>
            <div class="has-not-read-container">
                <input type="radio" id="has-not-read" name="read" value="has-not-read">
                <label for="has-not-read">Have not read</label>
            </div>
        </div>
        
        <button class="submit">Add</button>
    </div>
</body>
</html>
